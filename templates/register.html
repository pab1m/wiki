{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <h3 class="text-center">Реєстрація</h3>
        <div>
            {% for message in messages %}
                <h5>{{ message }}</h5>
            {% endfor %}
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">Username: </label>
            <input type="text" class="form-control" name="username" aria-describedby="first_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password: </label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repeat password: </label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
{% endblock %}
