<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Автори</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">Про нас</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create' %}">Додати автора</a>
                    </li>
                {% endif %}
            </ul>
            <div class="mx-10px">
                {% if user.is_authenticated %}
                    <a class="btn btn-success" href="{% url 'exit' %}">Вийти</a>
                    <p class="btn btn-success" style="margin: 0px 0px 0px 10px">{{ request.user }}</p>
                {% else %}
                    <a class="btn btn-success" href="{% url 'login' %}">Авторизація</a>
                    <a class="btn btn-success" style="margin: 0px 10px 0px 10px"
                       href="{% url 'register' %}">Реєстрація</a>
                    <p class="btn btn-success" style="margin: 0px 0px 0px 0px">{{ request.user }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<br>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
