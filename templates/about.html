{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    {% for about in abouts %}
        <div class="my-5">
            <div class="container marketing">
                <div class="row featurette">
                    <div class="col-md-7 order-md-2">
                        <h2 class="featurette-heading fw-normal lh-1">{{ about.bio }}</h2>
                    </div>
                    <div class="col-md-5 order-md-1">
                        <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                             width="100%" height="100%" src="{{ about.photo.url }}" alt="My Image">
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
